{% extends "bookstore/layout.html" %}

{% block body %}
    <div class="
        d-flex 
        container 
        flex-column 
        gap-2 
        align-items-center"
    >
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form 
            action="{% url 'login' %}" 
            method="post" 
            class="
                d-flex 
                flex-column 
                gap-2 
                col-12 
                col-sm-6 
                col-xl-5"
        >
            {% csrf_token %}
            <div class="form-group">
                <input 
                   autofocus 
                   class="form-control"
                   type="text" 
                   name="username" 
                   placeholder="Username"
                >
            </div>
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="password" 
                    name="password" 
                    placeholder="Password"
                >
            </div>
            <input 
                class="btn btn-primary align-self-center" 
                type="submit" 
                value="Login"
            >
        </form>

        Don't have an account? 
        <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
